<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Daviz</title>
</head>
<body>
    <nav class="navbar" style= "background-color:#c3e7e7;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/resources/icon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-bottom">  Daviz </a>
            <li class="nav justify-content-end">{% if user %} <pre>{{user['name']}}</pre></li>
            <a class="btn btn-primary" href="/logout" role="button">Logout</a>
            {% else %}
            <a class="btn btn-primary" href="/login" role="button">Google Signup</a>
            {% endif %}
        </div>
      </nav>
    <div class="form-control" id="len">
      <form method="POST" action="/" enctype="multipart/form-data">
        <h3 class="page-header text-primary">Upload File</h3>
        <div class="form-group">
          <label>Browse File</label>
          <input type="file" class="form-control" id="dd" name="upload_file">
        </div>
    <div class="form-group" id="bt">
      <button type="submit" class="btn btn-success">Upload</button>
    </div>
  </form>
    </div>
</body>
</html>
