<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/resources/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <title>Chart Visualizer</title>
</head>

<body>
  <nav class="navbar" style="background-color: #dbdede">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/static/resources/Daviz-1.png" alt="Logo" width="100" height="24"
          class="d-inline-block align-text-bottom" /></a>
      <!-- <li class="nav">
        {% if user %}
        <pre>{{user}}</pre>
      </li>
      {% endif %} -->
    </div>
  </nav>
  <form action="/visualize" method="POST">
    <div class="dropcontainer">
      <div class="chart">
        <label for="chart">Chart</label>
        <select id="chart" name="chartType" required>
          <option value="" disabled selected>Select an option</option>
          {% for type in types %}
          <option value="{{ type }}">{{ type }}</option>
          {% endfor %}
        </select>
      </div>
    <div class="xvar">
      <label for="xaxis">X-Axis</label>
      <select id="xaxis" name="xvar" required>
        <option value="" disabled selected>Select an option</option>
        {% for opt in option %}
        <option value="{{ opt }}">{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="yvar">
      <label for="yaxis">Y-Axis</label>
      <select id="yaxis" name="yvar" required>
        <option value="" disabled selected>Select an option</option>
        {% for opt in option %}
        <option value="{{ opt }}">{{ opt }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
