<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/resources/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Chart Visualizer</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #dbdede">
      <!-- <nav class="navbar navbar-dark bg-dark" style= "background-color:#c3e7e7;"> -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img
            src="/static/resources/Daviz-1.png"
            alt="Logo"
            width="100"
            height="24"
            class="d-inline-block align-text-bottom"
        /></a>
        <li class="nav">
          {% if user %}
          <pre>{{user}}</pre>
        </li>
        {% endif %}
      </div>
    </nav>
    <form action="/visualize" method="POST">
      <div class="container">
        <div class="dropdown" id="chartdropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Chart
          </button>
          <ul class="dropdown-menu">
            <div class="chart">
              {% for type in types %}
            <!-- <option value="{{ option }}">{{ option }}</option> -->
            <li><a class="dropdown-item" href="#" name="charttype">{{type}}</a></li>
            {% endfor %}
            </div>
          </ul>
          <script>
            $(document).ready(function () {
              $(".chart .dropdown-item").click(function () {
                var selectedOption = $(this).text();
                // Send the selected option to the server
                $("#chartdropdown .btn").text("Chart: " + selectedOption);
              });
            });
          </script>
        </div>
        <div class="dropdown" id="xdropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            X Axis
          </button>
          <ul class="dropdown-menu xlabel">
            {% for opt in option %}
            <!-- <option value="{{ option }}">{{ option }}</option> -->
            <li><a class="dropdown-item" href="#" name="xvar">{{opt}}</a></li>
            {% endfor %}
          </ul>
          <script>
            $(document).ready(function () {
              $(".xlabel .dropdown-item").click(function () {
                var selectedOption = $(this).text();
                // Display the selected option within the dropdown button
                $("#xdropdown .btn").text("xAxis: " + selectedOption);
              });
            });
          </script>
        </div>
        <div class="dropdown" id="ydropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Y Axis
          </button>
          <ul class="dropdown-menu ylabel">
            {% for opt in option %}
            <!-- <option value="{{ option }}">{{ option }}</option> -->
            <li><a class="dropdown-item" href="#" name="yvar">{{opt}}</a></li>
            {% endfor %}
          </ul>
          <script>
            $(document).ready(function () {
              $(".ylabel .dropdown-item").click(function () {
                var selectedOption = $(this).text();
                // Display the selected option within the dropdown button
                $("#ydropdown .btn").text("yAxis: " + selectedOption);
              });
            });
          </script>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
    <div id="target_div">
      {% if data %}
      <script>
        {
          {
            data | safe;
          }
        }
      </script>
      {% endif %}
    </div>
  </body>
</html>
